# gems to include
gems: 
  - jekyll-paginate
  - jekyll-assets

# Build settings
markdown: kramdown
highlighter: pygments

# Permalinks
permalink:	/blog/:title/	

# general settings
title: einundleipzig
url: http://www.einundleipzig.de
baseurl: "/" # the subpath of your site, e.g. /blog/
email: kontakt@einundleipzig.de
description: einundleipzig -  Leipzigs Stadtentwicklung ist das Thema&#58; Einfach erklärt mit Daten und Ergebnissen aus der Stadt-Forschung. Interaktiv mit Karten und Filmen, für und vor allem mit den Menschen in Leipzig.

# Paginator setup
paginate: 5
paginate_path: "blog/page:num"

# asset setup
assets:
    compress:
        css: true
        js: true
    sources:
      - _assets/posts
      - _assets/pages
      - _assets/visualizations
    assets:
      - "*.csv"
      - "*.json"
      - "*.eot"
      - "*.svg"
      - "*.ttf"
      - "*.woff"
      - "*.woff2"
  
