---
layout: default
title: Kontakt
---

<section id="contact">

	<article class="post">
	
		<h1>Kontakt</h1>
	
		<p>Was ist Deine Geschichte in Leipzig? Wie siehst Du die Zukunft der Stadt? Beteilige Dich an der Diskussion um Leipzig!</p>

		<form name="sentMessage" id="contactForm" accept-charset="UTF-8" novalidate>
			<div class="row control-group">
				<div class="form-group col-xs-12 floating-label-form-group controls">
					<label>Name</label>
						<input type="text" class="form-control" placeholder="Name" id="name" required data-validation-required-message="Gib bitte deinen Namen an.">
						<p class="help-block text-danger"></p>
					</div>
			</div>
			<div class="row control-group">
				<div class="form-group col-xs-12 floating-label-form-group controls">
					<label>Email-Adresse</label>
					<input type="email" class="form-control" placeholder="Email-Adresse" id="email" required data-validation-required-message="Gib bitte eine Mailadresse an.">
					<p class="help-block text-danger"></p>
				</div>
			</div>
			<div class="row control-group">
				<div class="form-group col-xs-12 floating-label-form-group controls">
					<label>Nachricht</label>
					<textarea rows="5" class="form-control" placeholder="Nachricht" id="message" required data-validation-required-message="Gib bitte eine Nachricht ein."></textarea>
					<p class="help-block text-danger"></p>
				</div>
			</div>
			<br />
			<div id="success"></div>
			<div class="row" style="padding-bottom: 35px;">
				<div class="form-group col-xs-12">
					<input name="utf8" type="hidden" value="&#x2713;" />
					<button type="submit" class="btn btn-default">Abschicken</button>
				</div>
			</div>
		</form>
	
	
	</article>

</section>
