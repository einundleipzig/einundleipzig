{% if page.scripts %}

	{% for script in page.scripts %}
		{% if script == 'video.js' %}
			<script src="{{ "assets/js/video.js" | prepend: site.baseurl }}"></script>
			<script>
			  videojs.options.flash.swf = "{{ "assets/js/video-js.swf" | prepend: site.baseurl }}"
			</script>
		{% elsif script == 'ekko-lightbox.min.js' %}
			<script src="{{ "assets/js/" | append: script | prepend: site.baseurl }}"></script>	
			
			<script type="text/javascript">
			$(document).delegate('*[data-toggle="lightbox"]', 'click', function(event) { event.preventDefault(); $(this).ekkoLightbox(); });
			</script>		
		{% else %}
			<script src="{{ "assets/js/" | append: script | prepend: site.baseurl }}"></script>	
		{% endif %}
	{% endfor %}

{% endif %}

<script src="{{ "assets/js/bootstrap.min.js" | prepend: site.baseurl }}"></script>	

<script src="{{ "assets/js/einundleipzig.js" | prepend: site.baseurl }}"></script>
