<p style="width: 100%; text-align: center; font-size: 1.3em; color: #999; padding: 35px;" class="no-comment">&diams;&diams;&diams;</p>

<div id="disqus_thread"></div>	
<!-- disqus -->
<script type="text/javascript">
	/* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
	var disqus_shortname = 'einundleipzig'; // required: replace example with your forum shortname

	/* * * DON'T EDIT BELOW THIS LINE * * */
	(function() {
		var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
		dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
		(document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
	})();
</script>
<noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>

{% if include.inline == "deactivated" %}
	
	<script>
	$(document).ready(function() {
		$.getScript("{% asset_path inlineDisqussions.js %}", function() {
	
			  jQuery("p:not(.no-comment)").inlineDisqussions({
			  identifier: 'disqussion',
			  displayCount: true,
			  highlighted: true,
			  position: 'right',
			  background: 'white',
			  maxWidth: 500
			});	
		
		
		});
	})
	</script>	
{% endif %}
